<div id="div-login"> 
    <form class="example-form">
        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Ex. email@example.com">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Senha</mat-label>
            <input matInput type="password">
        </mat-form-field>
    </form>

    <button mat-raised-button id = "buttom-login">Entre</button>

</div>
